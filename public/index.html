<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Student Toolkit</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Digital Student Toolkit">
  <link rel="apple-touch-icon" href="images/icons/mstile-150x150.png">

  <!-- Android App home screen (Different sizes) -->
  <meta name="Digital Student Toolkit" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="images/icons/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="images/icons/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="images/icons/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="images/icons/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="images/icons/mstile-310x310.png" />
</head>

<body>

  <!--Init Firebase Things-->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-database.js"></script>
  <script src="scripts/toolkit-api.js" async></script>
  <script src="scripts/app.js" async></script>

  <header class="header">
    <h1 class="header__title">Digital Student Toolkit</h1>
    <button id="addWidgetButton" class="headerButton" aria-label="Add"></button>
  </header>

  <!-- Dashboard -->
  <main class="main">
  	<div class="section group">
		<div align="center" class="col span_1_of_3">
			Notes
			<br> <br>
			<img src="https://png.icons8.com/note/dusk/64" title="Note" width="64" height="64">
		</div>
		<div align="center" class="col span_1_of_3">
			Scheduler
			<br> <br>
			<img src="https://png.icons8.com/schedule/dusk/64" title="Schedule" width="64" height="64">
		</div>
		<div align="center" class="col span_1_of_3">
			Maps
			<br> <br>
			<img src="https://png.icons8.com/map/dusk/64" title="Map" width="64" height="64">
		</div>
	</div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Dashboard Widgets</div>
      <div class="dialog-body">

      	<!-- Add other widget options once finalized -->
        <select id="selectWidgetToAdd">
          <option value="1">Notes</option>
          <option value="2">Scheduler</option>
          <option value="3">Maps</option>
          <option value="4">GPA Calculator</option>
          
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="addConfirmButton" class="button">Add Widget</button>
        <button id="cancelButton" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <!--Loading Spinner-->
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

</body>
</html>

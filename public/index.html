<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Student Toolkit</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- Mobile app manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Latest compiled and minified CSS for Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Digital Student Toolkit">
  <link rel="apple-touch-icon" href="images/icons/mstile-150x150.png">

  <!-- Android App home screen (Different sizes) -->
  <meta name="Digital Student Toolkit" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="images/icons/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="images/icons/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="images/icons/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="images/icons/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="images/icons/mstile-310x310.png" />
</head>

<body>

  <!-- Widget factory API -->
  <script src="scripts/widgetManager.js" async></script>

  <!--Init Firebase Things-->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-database.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.4.0/firebaseui.js"></script>

  <!--Init Jquery Things-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- bootbox code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

  <header class="header">
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.0/firebaseui.css" />
      <h1 class="header__title">Digital Student Toolkit</h1>
      <button id="addWidgetButton" class="headerButton" aria-label="Add"></button>
  </header>

  <!-- Dashboard -->
  <main class="main">

    <!-- Outer container that holds all the widgets -->
  	<div class="section group" id="gridContainer">

      <!-- addWidgetToDashboard will create individual divs inside this container dynamically -->

	 </div>
  </main>

  <div class="dialog-container"></div>

  <div class="dialog" id="loginDialog">
      <div id="firebaseui-auth-container"></div>
  </div>

  <div class="dialog" id="addWidgetDialog">
      <div class="dialog-title">Dashboard Widgets</div>
      <div class="dialog-body">

          <!-- Fetch the widget names from the db dynamically to add -->
          <select id="selectWidgetToAdd">

          <!-- getAvailableWidgets dynamically parses widget name and adds into DOM as options -->

          </select>
      </div>
      <div class="dialog-buttons">
          <button id="addConfirmButton" type="button" class="btn btn-success">Add</button>
          <button id="cancelButton" type="button" class="btn btn-primary">Cancel</button>
      </div>
  </div>

  <!--Loading Spinner-->
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Moved at the bottom so the DOM loads before running script functions -->
  <script src="scripts/app.js" async></script>
</body>
</html>
